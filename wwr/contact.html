  <!-- MAIN CONTENT -->
  <main>
    <!-- CONTACT INFO SECTION -->
  <section class="contact-info">
      <h2>Contact Information</h2>
      <p>123 River Lane, Rapids City, RC 45678</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: contact@fabulousrafting.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126839.06821658298!2d3.3488896!3d6.5568768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1754434527435!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>


    <!-- TEAM SECTION -->
  <section class="team">
    <h2>Meet Our Team</h2>
  <figure>
    <img src="images/emily.jpeg" alt="Emily - River Guide">
    <figcaption>Emily, Lead River Guide</figcaption>
  </figure>
  <figure>
    <img src="images/jake.jpeg" alt="Jake - Tour Manager">
    <figcaption>Jake, Tour Manager</figcaption>
  </figure>
  <figure>
    <img src="images/sasha.jpg" alt="Sasha - Safety Coordinator">
    <figcaption>Sasha, Safety Coordinator</figcaption>
  </figure>
</section>

    <!-- Contact -->
  <section class="contact-form">
   <h2>Send Us a Message</h2>
    <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <p>Purpose of Message:</p>
    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label>
      <input type="checkbox" name="subscribe">
      Please subscribe me to the monthly newsletter
    </label>

    <button type="submit">Send Message</button>
  </form>
</section>

  </main>
